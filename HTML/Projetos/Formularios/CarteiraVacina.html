<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Vacina</title>
    <style>
        html {
          font-family: Arial, Helvetica, sans-serif;
          
        }
        table {
          border-collapse: collapse;
          border: 2px solid rgb(0, 0, 0);
          letter-spacing: 2px;
          font-size: 0.8rem;
        }
        td, th {
          border: 2px solid rgb(0,0,0);
          padding: 10px 10px;
        }
    </style>
</head>
<body>
   
   <table>
       <tr> <h1>Formulário de Vacinação</h1></tr>
       <tr>
        <td>
            <form action="/pagina-processa-dados-do-form" method="post">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" />
                </div>
                <br>
                <div>
                    <label for="nasc">Data de Nascimento:</label>
                    <input type="date" id="nasc" />
                </div>
                <br>
                <div>
                    <label for="fonee">Telefone:</label>
                    <input type="text" id="fone" />
                </div>
                <br>
                <div>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" />
                </div>
                <br>
                <div>
                    <label for="rua">Rua:</label>
                    <input type="text" id="rua" />
                </div>
                <br>
                <div>
                    <label for="num">Número:</label>
                    <input type="text" id="num" />
                </div>
                <br>
                <div>
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" />
                </div>
                <br>
                <div>
                    <label for="cep">CEP:</label>
                    <input type="number" id="cep" />
                </div>
                <br>
                <div>
                    <label for="uf">Estado:</label>
                    <input type="text" id="uf" />
                </div>
                <br>
                <div>
                    <label for="cidade">Cidade</label>
                    <input type="text" id="cidade" />
                </div>
            </form>
        </td>
           <td> <form action="/pagina-processa-dados-do-form" method="post">
            <div>
                <label for="aten">Data Atendimento:</label>
                <input type="date" id="aten" />
            </div>
            <br>
            <div>
                <label for="san">Tipo San:</label>
                <input type="text" id="san" />
            </div>
            <br>
            <div>
                <label for="rh">Fator RH:</label>
                <input type="text" id="rh" />
            </div>
            <br>
            <div>
                <label for="vac">Vacinas Aplicadas:</label>
                <input type="text" id="vac" />
            </div>
            <br>
            <div>
                <label for="comor">Comorbidade:</label>
                <input type="text" id="comor" />
            </div>
            <br>
            <div>
                <label for="cont">Contato de Emergência:</label>
                <input type="text" id="cont" />
            </div>
            <br>
            <div>
                <label for="prior">Prioridade de Atendimento:</label>
                <input type="text" id="prior" />
            </div>
            <br>
            <div>
                <label for="velo">Velocidade Atendimento:</label>
                <input type="text" id="velo" />
            </div>
            <br>
            <div>
                <label for="obs">Observações:</label>
            <textarea id="obs"></textarea>
            </div>           
        </form></td>
       </tr>
   </table>
</body>
</html>
