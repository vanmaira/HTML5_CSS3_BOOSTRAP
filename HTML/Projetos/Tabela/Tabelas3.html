<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas3</title>
    <style>
        html {
          font-family: sans-serif;
        }
        table {
          border-collapse: collapse;
          border: 2px solid rgb(0, 0, 0);
          letter-spacing: 1px;
          font-size: 0.8rem;
        }
        td, th {
          border: 2px solid rgb(0,0,0);
          padding: 10px 20px;
        }
        td {
          text-align: center;
        }
        caption {
          padding: 10px;
        }
        </style>
</head>
<body>
    <table>
        <tr>
            <td>HEADER LOGO</td>
            <td colspan="3">HEADER BANNER</td>
        </tr>
        <tr>
            <td colspan="4">Header Bar</td>
            
        </tr>
        <tr>
            <td colspan="4" height="5px"></td>
        </tr>
        <tr>
            <td rowspan="3">Left Block</td>
            <td colspan="2">Center-center Blocks</td>
            <td rowspan="3">Right Block</td>
        </tr>
        <tr>
            <td> Center Left Block</td>
            <td>Center Righ Block</td>
               
        </tr>
        <tr>
            <td colspan=2> Module Coments</td>
        </tr>
        <tr>
            <td colspan="4" height="5px"></td>
        </tr>
            <td colspan="4">Footer Bar</td>    

    </table>
<br>




</body>
</html>
