<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas3</title>
    <style>
        html {
          font-family: sans-serif;
        }
        table {
          border: 2px solid rgb(0, 0, 0);
          letter-spacing: 2px;
          font-size: 0.8rem;
          border-collapse: separate;
          border-spacing: 10px;
        }
        td, th {
          border: 2px solid rgb(0, 0, 0);
          padding: 10px 20px;
        }
        td {
          text-align: center;
        }
        caption {
          padding: 0px;
        }
        </style>
</head>
<body>
    
    <table>
        <tr>
            <td colspan="3" height="50px"></td>
            <td width="50px"></td>
        </tr>
        <tr>
            <td height="50px" width="50px"></td>
            <td width="50px"></td>
            <td width="50px"></td>
            <td rowspan="2"></td>
        </tr>   
        <tr>
            <td colspan="2" height="50px"></td>
            <td width="50px" height="50px"></td>
        </tr>    
          <td colspan="4" height="50px"></td>    

    </table>
<br>
</body>
</html>
